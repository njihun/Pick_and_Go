<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="burger-bar">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="logo" onclick="location.reload();">
            <div></div>
            <span>PIGO.kr</span>
        </div>
        <div class="menu-bar">
            <div>
                <div class="menu-item" onclick="location.href = location.origin + location.pathname;">홈</div>
                <div class="menu-item" onclick="favoriteAttractions();">관심 관광지</div>
                <div class="menu-item" onclick="mypage();">마이페이지</div>
            </div>
            <!-- <div class="search"></div> -->
            <div id="log">LogIn</div>
        </div>
    </header>
    <div id="recommend">
        <h1>Pick & Go!</h1>
        <div>
            <div>
                <div tabindex="0">
                    <span>장소</span>
                    <div class="dropdown-icon"></div>
                    <div id="cities">
                        <div>
                            <div>
                                <div>시 / 도</div>
                            </div>
                            <div>
                                <div class="city">부산광역시</div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div>시 / 군 / 구</div>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="number" placeholder="인원">
            </div>
            <div>
                <button onclick="window.randomTour();">내 취향 알아보기</button>
                <button onclick="window.recommendTour();">관광지 추천받기</button>
            </div>
        </div>
    </div>
    <div class="container">
        <header class="sub-header">
            <div>
                <div class="logo">
                    <span>HOT PLACE</span>
                </div>
                <div class="menu-bar">
                    <div class="menu-item">
                        <span>최신순</span>
                        <div class="dropdown-icon"></div>
                        <div id="cities"></div>
                    </div>
                    <div class="menu-item">
                        <span>성별</span>
                        <div class="dropdown-icon"></div>
                        <div id="cities"></div>
                    </div>
                    <div class="menu-item">
                        <span>지역</span>
                        <div class="dropdown-icon"></div>
                        <div id="cities"></div>
                    </div>
                    <div class="menu-item">
                        <span>나이별</span>
                        <div class="dropdown-icon"></div>
                        <div id="cities"></div>
                    </div>
                    <div class="menu-item">
                        <span>관광지 타입</span>
                        <div class="dropdown-icon"></div>
                        <div id="cities"></div>
                    </div>
                </div>
                <div>
                    <div class="food"></div>
                    <div class="settings"></div>
                </div>
            </div>
        </header>
        <div id="hotplace">
            <div class="container">
                <div class="attraction">
                    <div></div>
                    <p>
                    <h3>n. 해물왕창칼국수</h3>
                    </p>
                </div>
            </div>

            <footer>
                <div>
                    <div>
                        <span>서비스 소개</span>
                    </div>
                    <div>
                        <div>
                            <span>한국 관광공사</span>
                        </div>
                        <div>
                            <span>TourAPI</span>
                        </div>
                    </div>
                </div>
                <div>
                    <span>Follow us</span>
                    <div>
                        <div data-social="github"></div>
                        <div data-social="instagram"></div>
                        <div data-social="facebook"></div>
                        <div data-social="kakaotalk"></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="modal">
        <div id="notice">
            <h2>PIGO.kr</h2>
            <p>알림</p>
            <div>
                <div>확인</div>
            </div>
        </div>
        <div id="user-data">
            <div>
                <h1>PIGO.kr</h1>
                <span>회원님의 정보를 입력해주세요.</span>
            </div>
            <div>
                <div>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="원래 이름"
                        onchange="document.getElementById('email').focus();">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <div>
                        <input type="text" name="email" id="email" placeholder="원래 이메일">
                        <span>@</span>
                        <select name="domain" id="domain">
                            <option value="select">선택</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="kakao.com">kakao.com</option>
                            <option value="write">직접 입력</option>
                        </select>
                        <input type="text" id="email-domain" placeholder="example.com">
                    </div>
                </div>
                <div>
                    <label for="age">나이</label>
                    <div>
                        <input type="number" name="year" class="age" id="age" placeholder="YYYY" data-max="4"
                            oninput="numberTypeLength(this);">
                        <input type="number" name="month" class="age" id="age" placeholder="MM" data-max="2"
                            oninput="numberTypeLength(this);">
                        <input type="number" name="date" class="age" id="age" placeholder="DD" data-max="2"
                            oninput="numberTypeLength(this);">
                    </div>
                </div>
                <div>
                    <label for="gender">성별</label>
                    <select name="gender" id="gender">
                        <option value="select">선택</option>
                        <option value="male">남</option>
                        <option value="female">여</option>
                    </select>
                </div>
                <div>
                    <button style="cursor: pointer;" onclick="window.editUserData();">확인</button>
                </div>
            </div>
        </div>
        <div id="login">

            <div>
                <div class="logo">
                    <div></div>
                    <span>PIGO.kr</span>
                </div>
                <div class="close"></div>
            </div>
            <h3>로그인 또는 회원가입</h3>
            <p>로그인하고 개인 맞춤형 관광지 추천을 포함한 수많은 서비스들을 누려보세요!</p>
            <div class="social">
                <div>
                    <div>
                        <div class="kakao-logo"></div>
                        <span>카카오</span>
                    </div>
                    <div>
                        <div class="google-logo"></div>
                        <span>구글</span>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="apple-logo"></div>
                        <span>애플</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
